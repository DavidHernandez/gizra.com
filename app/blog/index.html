---
layout: default
title: Blog
blog: true
---
<header id="header-blog">
  <div class="container">
    <div class="row">
      <div class="col-sm-12 narrow">
        {% include header.html %}
        <h1 class="text-capitalize">
          <a href="/blog">Blog</a>
        </h1>
      </div>
    </div>
  </div>
</header>
<section id="blog-page">
  <div class="container">
    <div class="row">
      <div class="col-sm-12 narrow blog">
        <div class="row posts">
          {% for post in paginator.posts %}
            <div class="col-sm-4">
              {% include post_teaser.html img_number=forloop.index %}
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
    <!--Pager Begin-->
    <div class="row">
      <div id="pager" class="col-sm-12 narrow">
        <ul class="pager-nav">
          <li class="prev text-capitalize">
            {% if paginator.previous_page %}
            <a href="{{ paginator.previous_page_path | prepend: site.baseurl | replace: '//', '/' }}">
              <span><i class="fa fa-chevron-circle-left"></i> Previous</span>
            </a>
            {% endif %}
          </li>
          <li class="next text-capitalize">
            {% if paginator.next_page %}
            <a href="{{ paginator.next_page_path | prepend: site.baseurl | replace: '//', '/' }}">
              <span>Next <i class="fa fa-chevron-circle-right"></i></span>
            </a>
            {% endif %}
          </li>
        </ul>
      </div>
    </div>
    <!--Pager End-->
  </div>
</section>
