        <!-- build:css({app,.tmp}) /css/main.css -->
        <link rel="stylesheet" href="/css/main.css">

        <link href='http://fonts.googleapis.com/css?family=Abril+Fatface' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        {% include ga.html %}

    <body>

    {% if page.homepage == nil %}

    <header class="white">
      <div class="container">
        <h1 class="logo"><a href="/">gizra</a></h1>
        <nav id="nav" role="navigation" class="navbar navbar-default nav-fixed">
          <div class="navbar-header">
            <button data-target=".navbar-collapse" data-toggle="collapse" class="navbar-toggle" type="button">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li><a href="/#work">Work</a></li>
              <li><a href="/#about">About</a></li>
              <li><a href="/blog">Blog</a></li>
              <li><a href="/team">Team</a></li>
              <li><a href="/#contact">Contact</a></li>
            </ul>
          </div>
        </nav>
      </div> <!-- End of container -->
    </header>

    {% endif %}


    {{ content }}

    <footer id="contact">
      <div class="background">
        <div class="contact-wrapper">
          <h2>Talk to us</h2>
          <address>
            <div>
              5 Brenner St., Tel-Aviv, Israel
            </div>
            <div class="telephone">
              <a href="tel:+97233731222">+972-3-3731222</a>
            </div>
            <div>
              <a href="mailto:info@gizra.com" class="email">info@gizra.com</a>
            </div>
          </address>
        </div>
      </div>
    </footer>

    <!-- build:js(app) /js/plugins.js -->
    <script src="/_bower_components/jquery/jquery.js"></script>

    <script src="/_bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="/_bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="/_bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/tooltip.js"></script>
    <script type="text/javascript" src="_bower_components/jquery-hoverIntent/jquery.hoverIntent.js"></script>

    <script src="/_bower_components/parallax/deploy/jquery.parallax.min.js"></script>
    <!-- endbuild -->

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-backstretch/2.0.4/jquery.backstretch.min.js"></script>

    <script src="/js/main.js"></script>
