<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href='http://fonts.googleapis.com/css?family=Abril+Fatface' rel='stylesheet' type='text/css'>
      <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,400italic,600italic' rel='stylesheet' type='text/css'>

    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ ASSET_PATH }}/bootstrap/css/flexslider.css">
    <link rel="stylesheet" href="{{ ASSET_PATH }}/bootstrap/css/styles.css">

    <link rel="stylesheet" href="{{ ASSET_PATH }}/css/style.css">

    <!-- Le fav and touch icons -->
  <!-- Update these with your own images
    <link rel="shortcut icon" href="{{ BASE_PATH }}/favicon.ico">
  -->

    <!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
    <script src="{{ ASSET_PATH }}/bootstrap/js/jquery.flexslider.js" type="text/javascript"></script>

    <script src="{{ ASSET_PATH }}/js/gizra.custom.js" type="text/javascript"></script>
  </head>

  <body class="{{ page.class }}">

    <header><!-- Begin Header -->
      <div class="container">
        <div class="row header-row">

          <!-- Logo
          ================================================== -->
          <div class="span5 logo">
            <a href="/">gizra</a>
          </div>

          <!-- Main Navigation
          ================================================== -->
          <div class="span7 navigation">
            <div class="navbar hidden-phone">

              <ul class="nav">
                <li><a href="/#work" class="scroll">Work</a></li>
                <li><a href="/#contributions" class="scroll">Contributions</a></li>
                <li><a href="/#info" class="scroll">Info</a></li>
                <li><a href="/#showcase" class="scroll">Showcase</a></li>
                <li><a href="/#blog" class="scroll">Blog</a></li>
                <li><a href="/#contact" class="scroll">Contact</a></li>
              </ul>
            </div>

            <!-- Mobile Nav
            ================================================== -->
            <form action="#" id="mobile-nav" class="visible-phone">
              <div class="mobile-nav-select">
                <select onchange="window.open(this.options[this.selectedIndex].value,'_top')">
                  <option value="">Navigate...</option>
                  <option value="/">Home</option>
                  <option value="/#work">Work</option>
                  <option value="/#contributions">contributions</option>
                  <option value="/#info">Info</option>
                  <option value="/#showcase">Showcase</option>
                  <option value="/#blog">Blog</option>
                  <option value="/#contact">Contact</option>
                </select>
              </div>
            </form>

          </div>
        </div>
      </div>

    </header><!-- End Header -->

    <div class="container main-container">
      <div class="content">
        {{ content }}
      </div>
    </div>

    <!-- Footer Area
        ================================================== -->

    <footer><!-- Begin Footer -->
      <div class="container">
        <div class="row">
          <div class="span12">
            <div class="copyright">Copyright {{ site.time| date: "%Y" }} Gizra. All rights reserved.</div>
          </div>
          <!-- Scroll to Top -->
          <div id="toTop" class="hidden-phone hidden-tablet">Back to Top</div>
        </div>
      </div>
    </footer> <!-- End Footer -->



    {% include JB/analytics %}
  </body>
</html>
